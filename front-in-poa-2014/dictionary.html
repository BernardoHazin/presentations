<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Dicionário</h1>
	<script>
		var dict1 = [];
		dict1['name'] = 'Rafael';
		dict1['surname'] = 'Silva';
		console.log(dict1.length);

		var dict2 = {};
		dict2['name'] = 'Rafael';
		dict2['surname'] = 'Silva';
		console.log(dict2.length);
		console.log(Object.keys(dict2).length); // nós te amamos, ES5!
	</script>
</body>
</html>
