<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Image Filter</title>
	<style type="text/css">
		body {
			width: 1200px;
			margin: 0 auto;
		}
		.canvas {
			margin: 0 auto;
			border: 1px solid #000;
		}
	</style>
</head>
<body>

	<canvas id="canvas" class="canvas" width="583" height="397"></canvas>
	<canvas id="canvas2" class="canvas" width="583" height="397"></canvas>

	<script type="text/javascript" src="../lodash.js"></script>

	<script type="text/javascript">
		var canvas = document.getElementById('canvas');
		var canvas2 = document.getElementById('canvas2');
		var ctx = canvas.getContext('2d');
		var ctx2 = canvas2.getContext('2d');
		var buffer = [];
		var previous = [];

		var imageLoaded = function () {
			var imgData = ctx.getImageData(0,0,canvas.width, canvas.height);

			var diff = doDiff(previous, imgData);

			previous = imgData;

			if (diff && diff.length) {
				plotDiff(imgData, diff)
			}
		}

		function plotDiff (current, diff) {
			var dataArr = new Uint8ClampedArray(current.data.length);
			var counter = 0;
			var counter2 = 0;

			var key;

			for (var i = 0, len = current.data.length; i < len; i++) {
				key = null;

				if (diff[0]) {
					key = Object.keys(diff[0])[0]
				}

				if (i == key) {
					counter2++;
					dataArr[i] = [diff[0][key]];
					diff.splice(0, 1);
				} else {
					counter++
					dataArr[i] = 250;
				}
			}

			var imgData = ctx2.createImageData(current.width, current.height);
			imgData.data.set(dataArr);

			console.log(counter, counter2)

			ctx2.putImageData(imgData, 0, 0)
		}

		make_base('01.jpg');

		function make_base(src, targetContext) {
		  base_image = new Image();
		  base_image.src = src;
		  base_image.onload = function(){
		  	if (targetContext) {
		  		targetContext.drawImage(base_image, 0, 0);
		  	} else {
		  		ctx.drawImage(base_image, 0, 0);
		  	}
		    
		    imageLoaded(base_image);
		  }
		}

		function doDiff (previous, current) {
			var diff = [];
			var len = current.data.length;
			var diffObj = {};
			var i;
			
			if (previous && previous.data) {

				for (i = 0; i < len; i++) {
					diffObj = {};
					
					if (Math.abs(previous.data[i] - current.data[i]) > 10) {
						diffObj[i] = current.data[i];
						diff.push(diffObj);
					}
				}
			}

			return diff;
		}
	</script>
</body>
</html>
