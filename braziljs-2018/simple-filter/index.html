<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="">
      <label>Filter</label>
      <select id="filter-selector" class="" name="">
        <option value="lowpass">lowpass</option>
        <option value="highpass">highpass</option>
        <option value="bandpass">bandpass</option>
        <option value="notch">notch</option>
      </select>
      <label>Frequency</label>
      <input id="frequency-range" type="range" value="400" min="20" max="20000" />
      <input type="text" value="400" id="current-frequency" />
    </div>
    <canvas id="analyser" width="1000" height="600"></canvas>

    <script type="text/javascript" src="../utils/config.js"></script>
    <script type="text/javascript" src="../utils/audio-utils.js"></script>
    <script type="text/javascript" src="../utils/analyser.js"></script>
    <script type="text/javascript" src="simple-filter.js"></script>
  </body>
</html>
